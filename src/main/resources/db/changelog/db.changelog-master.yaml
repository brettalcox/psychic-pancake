databaseChangeLog:
  - changeSet:
      id: 1
      author: alcox
      changes:
        - createTable:
            tableName: weather_conditions
            columns:
              - column:
                  name: uuid
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: latitude
                  type: number(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: longitude
                  type: number(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: temp
                  type: number(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: pressure
                  type: number(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: humidity
                  type: number(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: temp_min
                  type: number(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: temp_max
                  type: number(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: visibility
                  type: number(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: wind_speed
                  type: number(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: cloud_coverage
                  type: number(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(256)
                  constraints:
                    nullable: false